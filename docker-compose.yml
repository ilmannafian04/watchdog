version: "3.8"

services:
  db:
    image: postgres:alpine
    env_file: ./.env
    expose:
      - "5432"
    volumes:
      - type: volume
        source: watchdog-vol
        target: /var/lib/postgresql/data
  cache:
    image: redis:alpine
    expose:
      - "6379"
  be_wsgi:
    image: registry.gitlab.com/ilmannafian04/watchdog/watchdog_be:latest
    env_file: ./watchdog_be/.env
    depends_on:
      - db
      - cache
    expose:
      - "8000"
  be_asgi:
    image: registry.gitlab.com/ilmannafian04/watchdog/watchdog_be:latest
    env_file: ./watchdog_be/.env
    command: ["daphne", "-b", "0.0.0.0", "-p", "8001", "watchdog_be.asgi"]
    depends_on:
      - db
      - cache
    expose:
      - "8001"
  fe:
    image: registry.gitlab.com/ilmannafian04/watchdog/watchdog_fe:latest
    depends_on:
      - be_wsgi
      - be_asgi
    ports:
      - "80:80"

volumes:
  watchdog-vol:
